			#contactform {

				padding: 10px;

			label{
				font-weight: bold;
				}
		
			nav.a{
				float: left;
				}
				
			.container{
				float: center;
				}

				float:center;

	<body>
	 <noscript>
      <div style="border: 1px solid red; padding: 10px">
        <span style="color:red">JavaScript is not enabled! This site is best used with JavaScript Enabled.</span>
      </div>
    </noscript
	<div class="container" >
		<header>
			<h1> GRANDMA'S KITCHEN</h1>
		</header>
		
		<nav>
			<a class="btn badge-pill"  href="home.html"> <i class="material-icons">home</i> </a>
			<a class="btn badge-pill" href="menu.html"> Menu</a> 
			<a class="btn badge-pill" href="contact.html"> Contact Us</a>
			
			<div class="clear-float">
			
		</nav>
		</div>
		</div>
	<div class="container" id="contactform">
		<form action="" name="contactUs" method="" class="needs-Validation">
			<div class=row>
				<div class=col>
					<div class="form-group">
						<label for="name"> Name: </label> 
						<input type="text" id="name" name="name"></br>
					</div>
				</div>
			</div>
			<div class=row>
				<div class=col>
					<div class="form-group">
					<label for="email"> Email: </label>
					<input type="email"  id="email" name="email"> <br />
					</div>
				</div>
			</div>
			<div class=row>
				<div class=col>
					<div class="form-group">
					<label for="phone"> Phone: </label>
					<input type="phone"  id="phone" name="phone"> <br />
					</div>
				</div>
			</div>
			<div class=row>
				<div class=col>
					<div class="form-group">
						<label for="reason"> Reason for Inquiry: </label>
						<select id="reason" name="reason">
							<option value="catering" selected> --Catering</option>
							<option value="privateParty"> Private Party </option>
							<option value="Feedback"> Feedback </option>
							<option value="other"> Other </option> 
						</select></br>
					</div>
				</div>
			</div>
			<div class=row>
				<div class=col>
					<div class="form-group">
						<label for "info"> Additional Information </label>
						<textarea id="info" name="info"></textarea>
						<fieldset>
							<label> Have you been to the restaurant? </label>: 
							<input type= "radio" id="choices" name="questionnaire" value="yes">
							<label for "choice1"> Yes </label>
							<input type="radio" id="choices" name="questionnaire" value="no">
							<label for "choice2"> No </label></br>
						</fieldset>
					</div>
				</div>
			</div>
			<div class=row>
				<div class=col>
					<div class="form-group" id="bestDay">
						<fieldset>
						<div>
							 <label> Best Days to contact you: </label>
							
							<input type="checkbox" id="monday" name="best" value="monday">
							 <label for="monday"> Monday </label>
							
							<input type="checkbox" id="tuesday" name="best" value="tuesday">
							<label for="tuesday"> Tuesday </label>
							
							<input type="checkbox" id="wednesday" name="best" value="wednesday">
							<label for="wednesday"> Wednesday </label>
							
							<input type="checkbox" id="thursday" name="best" value="thursday">
							<label for="thursday"> Thursday </label>
													
							<input type="checkbox" id="friday" name="best" value="friday">
							<label for="friday"> Friday </label>
							</div>
						</fieldset>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default" value="Send Request" onclick="validateForm(contactUs);">
			
			</div>
			</div>
			</div>
			
			<script type="text/javascript" src="scripts/form.js">	</script>
			</body>
